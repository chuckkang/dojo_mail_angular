<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
  
{{ emaildata | json | lowercase}}
<table border="1">
		<tr><th>Email</th><th>Importance</th><th>Subject</th><th>Content</th></tr>
			
		<tr *ngFor='let email of emaildata'>
			<td>{{email.email | lowercase}}</td>
			<td *ngIf='email.importance'><span [ngClass]="{'red':true, 'bold': true}">HIGH</span></td><td *ngIf='!email.importance'>Low</td>
			<td>{{email.subject}}</td>
			<td>{{email.content}}</td>
		</tr>
	</table>

</div>
